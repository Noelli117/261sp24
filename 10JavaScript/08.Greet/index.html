<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            // Define greet function with the function keyword
            function greet()
            {
                alert('hello, ' + document.querySelector('#name').value);
            }
        </script>
        <title>Greet</title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
